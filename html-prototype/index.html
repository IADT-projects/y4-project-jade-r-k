<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Source+Sans+Pro&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>Static</title>
</head>

<body>
    <div>
        <div class="mdl-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <span class="p1 mdl-layout-title">Basic</span>
                    <!-- Add spacer, to align navigation to the right -->
                    <div class="mdl-layout-spacer"></div>
                    <!-- Navigation. We hide it in small screens. -->
                    <nav class="p2 mdl-navigation">
                        <a class="mdl-navigation__link" href="">Home</a>
                        <a class="mdl-navigation__link" href="">Gallery</a>
                        <a class="mdl-navigation__link" href="">Contact Form</a>
                        <button class="p2 mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
                            Interactive
                        </button>
                    </nav>
                </div>
            </header>
            <main class="mdl-layout__content">
                <div class="page-content">
                    <div class="hero-image">
                        <div class="hero-text">
                            <h1 class="p1">Welcome to the Static Design</h1>
                            <h4 class="p2">Please fill out our contact form</h4>
                            <button class="p2 mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                                Contact Form
                            </button>
                        </div>
                    </div>
                    <div class="flex-container">
                        <div class="demo-card-image mdl-card mdl-shadow--2dp">
                            <div class="mdl-card__title mdl-card--expand"></div>
                            <div class="mdl-card__actions">
                                <span class="demo-card-image__filename">Image.jpg</span>
                            </div>
                        </div>
                        <div class="demo-card-image mdl-card mdl-shadow--2dp">
                            <div class="mdl-card__title mdl-card--expand"></div>
                            <div class="mdl-card__actions">
                                <span class="demo-card-image__filename">Image.jpg</span>
                            </div>
                        </div>
                        <div class="demo-card-image mdl-card mdl-shadow--2dp">
                            <div class="mdl-card__title mdl-card--expand"></div>
                            <div class="mdl-card__actions">
                                <span class="demo-card-image__filename">Image.jpg</span>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="mdl-mini-footer">
                <div class="p2 mdl-mini-footer__left-section">
                    <div class="mdl-logo">Static</div>
                    <ul class="mdl-mini-footer__link-list">
                        <li><a href="#">Galley</a></li>
                        <li><a href="#">Contact Form</a></li>
                    </ul>
                </div>
            </footer>
        </div>
    </div>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-pink.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>

</html>
